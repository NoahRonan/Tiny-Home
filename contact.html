      <nav class="navbar">
        <div class="logo">
          <img src="/images/tiny__logo.svg" alt="404" id="logo__img" />

        <div class="menu-toggle">

        </div>
        <div class="overlay"></div>
        <img src="/images/forest-banner.jpeg" alt="404" id="hero" />

      <div class="side-by-side">

          <article>
            <h3>Questions?</h3>

            <form action="/submit-form" method="post">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />

            </form>
          </div>
